<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Deligate</title>
  </head>
  <body>
    <h1>Explore Event Delegate</h1>
    <section>
      <ul id="list-container">
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Quibusdam, sapiente consequatur?</li>
        <li class="item">Dolor, deserunt similique!</li>
        <li class="item">Provident, aperiam eligendi.</li>
        <li class="item">Vel, nobis ratione.</li>
        <li class="item">Sed, ullam minima?</li>
      </ul>
      <button id="btn-add-item">Add New Item</button>
    </section>
    <script>
      // const items = document.getElementsByClassName('item');
      // for (const item of items){
      //     console.log(item)
      //     item.addEventListener('click', function(event){
      //         event.target.parentNode.removeChild(event.target);
      //     })
      // }
      document
        .getElementById("list-container")
        .addEventListener("click", function (event) {
            // console.log(event.target);
            event.target.parentNode.removeChild(event.target);
        });

      document
        .getElementById("btn-add-item")
        .addEventListener("click", function () {
          const listContainer = document.getElementById("list-container");

          const li = document.createElement("li");
          li.classList.add("item");
          li.innerText = "Brand New Item Added";
          listContainer.appendChild(li);
        });
    </script>
  </body>
</html>
